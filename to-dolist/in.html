<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sty.css">
    
</head>

<body>
    
    <div class="todo">
        <h1>TO-DO</h1>
        <div class="add">
            <input type="text" id="text" value="Add a new task.......">

            <button class="plus">+</button>
        </div>
        <div class="list">
            <ul class="status">
                <li class="ele">complete</li>
                <li class="ele">incomplete</li>
                <li class="ele">DeleteAll</li>
                <li class="ele">ShowAll</li>
                

            </ul>
            <img class="img" src="todo.png" alt="  NOTHING TO SHOW !!!!!!!!!">
        </div>
        <div class="check">
        </div>
    </div>
    <script src="sc.js"></script>
</body>

</html>
